<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>eDNA Biodiversity Analysis Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #dbeafe 0%, #f1f5f9 100%); }
    .login-bg { background: linear-gradient(141deg, #2563eb 0%, #6d28d9 100%); }
    .input-style:focus { border-color: #2563eb; box-shadow: 0 0 0 2px #2563eb22; }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">
  <div class="w-full max-w-md bg-white shadow-lg rounded-lg px-8 py-10">
    <div class="flex flex-col items-center mb-8">
      <svg class="w-14 h-14 mb-2 text-blue-600" fill="none" viewBox="0 0 48 48" stroke="currentColor">
        <circle cx="24" cy="24" r="22" stroke-width="4" class="text-blue-300" />
        <path d="M16 32c0-4 3-8 8-8s8 4 8 8" stroke-width="2" stroke-linecap="round"/>
        <circle cx="24" cy="23" r="4" stroke-width="2" />
      </svg>
      <h1 class="text-2xl font-bold mb-1 text-gray-800 text-center">eDNA Biodiversity Analysis</h1>
      <p class="text-gray-500 text-center text-sm">Sign in to continue to the dashboard</p>
    </div>
    <div id="error-msg" class="hidden mb-4 text-red-700 bg-red-100 border border-red-300 px-4 py-2 rounded text-center text-sm"></div>
    <form id="login-form" class="flex flex-col gap-4">
      <div>
        <label for="username" class="block mb-1 font-medium text-gray-700">Username</label>
        <input type="text" id="username" autocomplete="username" required
          class="input-style w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-200 transition" />
      </div>
      <div>
        <label for="password" class="block mb-1 font-medium text-gray-700">Password</label>
        <input type="password" id="password" autocomplete="current-password" required
          class="input-style w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-200 transition" />
      </div>
      <button type="submit"
        class="login-bg w-full py-2 mt-3 text-white font-semibold rounded-lg shadow-md hover:opacity-95 transition">
        Sign In
      </button>
    </form>
    <div class="mt-6 text-xs text-center text-gray-400">
      <span class="block mb-1">Demo Users: admin/password, alice/wonderland123, bob/builder456</span>
    </div>
  </div>
  <script>
    document.getElementById('login-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('error-msg');
      errorMsg.classList.add('hidden');
      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await response.json();
        if (data.success) {
          window.location.href = '/home.html';
        } else {
          errorMsg.textContent = data.error || "Login failed.";
          errorMsg.classList.remove('hidden');
        }
      } catch (err) {
        errorMsg.textContent = "Network/server error.";
        errorMsg.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
